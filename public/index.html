<!DOCTYPE html>
<html ng-app="myApp">

<head>
    <meta charset="utf-8">
    <title>Picture App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.4/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.0.8/angular.min.js"></script>
    <script src="app.js"></script>
</head>

<body ng-controller="startController">
    <div class="container">
        <div class="jumbotron">
            <h2>Picture App</h2>
            <br>
            <label class="btn btn-primary" for="my-file-selector">
                <input id="my-file-selector" ng-model="myFile" type="file" style="display:none;" onchange="$('#upload-file-info').html($(this).val());">Browse
            </label>
            <span class='label label-info' id="upload-file-info"></span>
            <span class="btn btn-default" ng-click="upload()">Upload</span>
            <img ng-repeat="picture in pictures" ng-src="./assets/{{picture}}"></img>
        </div>
    </div>
</body>

</html>
